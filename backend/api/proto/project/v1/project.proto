syntax = "proto3";

package cyclonedx_ui.project.v1;

option go_package = "github.com/Qvineox/cyclonedx-ui/gen/go/api/proto/project/v1;project_v1";

import "google/protobuf/timestamp.proto";

import "api/proto/project/v1/revision.proto";

message Project {
  uint64 id = 1;

  string name = 2;
  string description = 3;

  repeated string tags = 4;

  string vcs_url = 10;

  repeated Revision revisions = 11;

  optional google.protobuf.Timestamp created_at = 14;
  optional google.protobuf.Timestamp updated_at = 15;
}