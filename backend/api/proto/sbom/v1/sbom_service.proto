syntax = "proto3";

package cyclonedx_ui.sbom.v1;

option go_package = "github.com/Qvineox/cyclonedx-ui/gen/go/api/proto/sbom/v1;sbom_v1";

import "google/api/annotations.proto";

import "api/proto/sbom/v1/vulnerability.proto";
import "api/proto/sbom/v1/component.proto";
import "api/proto/sbom/v1/sbom.proto";

import "api/proto/project/v1/revision.proto";

service SbomService {
  rpc Decompose(DecomposeOptions) returns (SBOMDecomposition) {
    option (google.api.http) = {
      post: "/api/v1/sbom/decompose"
      body: "*",
      additional_bindings: {
        post: "/api/v1/sbom/{file_uuid}/decompose"
        body: "*",
      }
    };
  };

  rpc Upload(UploadOptions) returns (project.v1.Revision) {
    option (google.api.http) = {
      post: "/api/v1/sbom/{project_uid}/upload"
      body: "*",
    };
  }
}

message DecomposeOptions {
  oneof source {
    string file_uuid = 1;
    SBOMFiles upload = 2;
  }

  uint64 max_depth = 3;
  bool only_vulnerable = 4;
}

message SBOMDecomposition {
  Component graph = 1;

  repeated Component components = 2;
  repeated Vulnerability vulnerabilities = 3;

  uint64 total_nodes = 4;
  repeated DependencyCycle dependency_cycles = 5;
}

message UploadOptions {
  SBOMFiles upload = 1;

  string project_uid = 2;
}